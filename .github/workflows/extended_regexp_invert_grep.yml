---
name: extended_regexp_invert_grep

on:
  pull_request:
    branches: [master, main]

jobs:
  extended_regexp_invert_grep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check message commits
        run: |
          #!/bin/bash
          # shellcheck source=/dev/null
          source ".env.commit_message_regexp"
          set -o errexit   # exit on error
          set -o nounset   # fail if var undefined
          set -o noclobber # don't overwrite exists files via >
          set -o pipefail  # fails if pipes (|) fails
          # set -o xtrace  # debug
          readarray -t LIST_MESSAGE_COMMITS < <(git log ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} --pretty=format:%s)
          for MESSAGE_COMMITS in "${LIST_MESSAGE_COMMITS[@]}"
          do
            if ! [[ ${MESSAGE_COMMITS} =~ ${COMMIT_MESSAGE_REGEXP} ]]; then
              echo "Invalid message commit:"
              git log ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} --pretty=format:%s --grep="${COMMIT_MESSAGE_REGEXP}" --extended-regexp --invert-grep
              exit 1
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

